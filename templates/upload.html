<html>
  <head>
    <title>Upload</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container">
      <h1>Show me them titties</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Title" name="title" value="{{
          request.form.title }}">
         <input type="text" placeholder="Link" name="link" value="{{
          request.form.link }}">
          <input type="text" placeholder="description" name="description" value="{{
          request.form.description }}">
          <input type="text" placeholder="tags" name="tags" value="{{
          request.form.tags }}">
        <input class="btn btn-default" type="submit" value="upload">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
